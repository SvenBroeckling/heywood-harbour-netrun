
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk NET Crawl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #0d0d0d;
        color: #00ffff;
        overflow: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
      }
      .scanlines::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: repeating-linear-gradient(
          0deg,
          rgba(0, 255, 255, 0.03),
          rgba(0, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 2px
        );
        animation: scan 10s linear infinite;
        pointer-events: none;
        z-index: 50;
      }
      @keyframes scan {
        0% { background-position: 0 0; }
        100% { background-position: 0 100px; }
      }
      .glitch {
        animation: glitch 1.5s linear infinite;
      }
      @keyframes glitch{
        2%,64%{ transform: translate(2px,0) skew(0deg); }
        4%,60%{ transform: translate(-2px,0) skew(0deg); }
        62%{ transform: translate(0,0) skew(5deg); }
      }
      .glitch:before,
      .glitch:after{
        content: attr(data-text);
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0d0d0d;
        overflow: hidden;
      }
      .glitch:before{
        left: 2px;
        text-shadow: -2px 0 #ff00ff;
        animation: glitch-anim-1 2s linear infinite reverse;
      }
      .glitch:after{
        left: -2px;
        text-shadow: -2px 0 #39ff14, 2px 2px #ff00ff;
        animation: glitch-anim-2 2s linear infinite reverse;
      }
      @keyframes glitch-anim-1{
        0% { clip-path: inset(5% 0 90% 0); }
        20% { clip-path: inset(80% 0 5% 0); }
        40% { clip-path: inset(5% 0 80% 0); }
        60% { clip-path: inset(70% 0 10% 0); }
        80% { clip-path: inset(90% 0 5% 0); }
        100% { clip-path: inset(5% 0 90% 0); }
      }
      @keyframes glitch-anim-2{
        0% { clip-path: inset(80% 0 10% 0); }
        20% { clip-path: inset(10% 0 70% 0); }
        40% { clip-path: inset(90% 0 5% 0); }
        60% { clip-path: inset(30% 0 40% 0); }
        80% { clip-path: inset(5% 0 80% 0); }
        100% { clip-path: inset(80% 0 10% 0); }
      }
    </style>
